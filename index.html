<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Catch the Insect</title>
</head>

<body>
    <div class="screen up">
        <h1>Catch Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1> what is your "Favorite" insect? </h1>

        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <div class="insect">
                        <img src="http://pngimg.com/uploads/fly/fly_PNG3957.png" alt="">
                    </div>

                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <div class="insect">
                        <img src="http://pngimg.com/uploads/roach/roach_PNG12168.png" alt="">
                    </div>

                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <div class="insect">
                        <img src="http://pngimg.com/uploads/spider/spider_PNG37.png" alt="">
                    </div>
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <div class="insect">
                        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18145.png" alt="">
                    </div>

                </button>
            </li>
        </ul>
    </div>
    <div class="screen" id="game-container">
        <h3 id="time" class="time"> Time: 00:00</h3>
        <h3 id="score" class="score">Score: O</h3>
        <a id="message" class="message visible">
            Are you annnoyed yet? <br>
            You are playing an impossible game !! </a>
    </div>

    <script src="./script/script.js"></script>

</body>

</html>
